name: Build & Publish Orthobullets Cases RSS (Login, 24h filter)

permissions:
  contents: write

on:
  # run daily at 06:00 Berlin (handles DST by running both UTC times)
  schedule:
    - cron: "0 5 * * *"  # 05:00 UTC ≈ 06:00 CEST (summer)
    - cron: "0 4 * * *"  # 04:00 UTC ≈ 06:00 CET  (winter)
  workflow_dispatch: {}   # also allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (Playwright + parsers)
        run: |
          pip install playwright lxml requests
          python -m playwright install --with-deps chromium

      - name: Generate RSS/JSON (login, XPath, last 24h)
        env:
          OTB_EMAIL: ${{ secrets.OTB_EMAIL }}
