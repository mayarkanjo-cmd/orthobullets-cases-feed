name: Build & Publish Orthobullets Cases RSS (Login)

permissions:
  contents: write

on:
  workflow_dispatch:     # run manually
  # schedule:            # uncomment for daily schedule
  #   - cron: "30 3 * * *"  # 05:30 Berlin (summer)
  #   - cron: "30 4 * * *"  # 05:30 Berlin (winter)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (Playwright + parsers)
        run: |
          pip install playwright lxml requests
          python -m playwright install --with-deps chromium

      - name: Generate RSS/JSON via login
        env:
          OTB_EMAIL: ${{ secrets.OTB_EMAIL }}
          OTB_PASSWORD: ${{ secrets.OTB_PASSWORD }}
          OTB_URL: https://www.orthobullets.com/Site/ElasticSearch/StandardSearchTiles?contentType=5&s=1,2,3,225,6,7,10
          OTB_XPATH: //div[contains(@class,"dashboard-item--case")]//a[@href]
          OTB_OUTPUT: dist/orthobullets_cases.xml
          OTB_JSON: dist/orthobullets_cases.json
          OTB_STATE: dist/orthobullets_cases_seen.json
        run: |
          mkdir -p dist
          python3 orthobullets_cases_rss.py
          ls -l dist

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
          enable_jekyll: false
