name: Build & Publish Orthobullets Cases RSS

# ✅ allow the action to push to gh-pages
permissions:
  contents: write

on:
  # keep manual trigger or your schedule
  workflow_dispatch:
  # If you also want 05:30 Berlin every day, add:
  # schedule:
  #   - cron: "30 3 * * *"  # 03:30 UTC ≈ 05:30 CEST
  #   - cron: "30 4 * * *"  # 04:30 UTC ≈ 05:30 CET

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
       run: pip install requests beautifulsoup4 lxml

      - name: Generate RSS
        env:
          OTB_COOKIE: ${{ secrets.OTB_COOKIE }}
          # Use dashboard URL (worked for you)
          OTB_URL: https://www.orthobullets.com/user/dashboard?id=all
          OTB_OUTPUT: dist/orthobullets_cases.xml
          OTB_STATE: dist/orthobullets_cases_seen.json
        run: |
          mkdir -p dist
          python3 orthobullets_cases_rss.py
          ls -l dist

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
          enable_jekyll: false
