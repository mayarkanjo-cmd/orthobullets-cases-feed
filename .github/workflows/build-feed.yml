name: Build & Publish Orthobullets Cases RSS (Login, 24h filter, verbose)

permissions:
  contents: write

on:
  schedule:
    - cron: "0 5 * * *"  # 06:00 Berlin during summer (UTC+2 â‰ˆ 04:00 UTC? adjust if needed)
    - cron: "0 4 * * *"  # 06:00 Berlin during winter (UTC+1)
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (Playwright + parsers)
        run: |
          set -eux
          pip install --upgrade pip
          pip install playwright lxml requests
          python -m playwright install --with-deps chromium

      - name: Generate RSS/JSON (login, XPath, last 24h)
        env:
          OTB_EMAIL: ${{ secrets.OTB_EMAIL }}
          OTB_PASSWORD: ${{ secrets.OTB_PASSWORD }}
          OTB_URL: https://www.orthobullets.com/Site/ElasticSearch/StandardSearchTiles?contentType=5&s=1,2,3,225,6,7,10
          OTB_XPATH: //div[contains(@class,"dashboard-item--case")]//a[@href]
          OTB_OUTPUT: dist/orthobullets_cases.xml
          OTB_JSON: dist/orthobullets_cases.json
          OTB_STATE: dist/orthobullets_cases_seen.json
          OTB_UA: Mozilla/5.0 (Orthobullets RSS Bot)
          OTB_MAX_ITEMS: "60"
          OTB_INCLUDE_UNDATED: "0"  # keep "0" to strictly enforce last 24h
        run: |
          set -eux
          python -V
          mkdir -p dist
          echo "Running scraper..."
          python3 orthobullets_cases_rss.py
          echo "Produced files in ./dist:"
          ls -lah dist || true
          echo "Show first lines (if exist):"
          [ -f dist/orthobullets_cases.xml ] && head -n 20 dist/orthobullets_cases.xml || echo "XML missing"
          [ -f dist/orthobullets_cases.json ] && head -n 40 dist/orthobullets_cases.json || echo "JSON missing"
          # Hard fail if files were not created
          test -f dist/orthobullets_cases.xml
          test -f dist/orthobullets_cases.json

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
          enable_jekyll: false
